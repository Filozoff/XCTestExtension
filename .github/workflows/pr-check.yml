name: PR Check

on:
  pull_request:
    branches: [ "master" ]
    paths: ['.github/workflows/**', 'Package.swift', 'Scripts/**', 'Sources/**', 'Tests/**']
  workflow_call:

jobs:
  test:
    name: Test
    runs-on: macos-12
    env:
      DEVELOPER_DIR: "/Applications/Xcode_14.0.app/Contents/Developer"

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Run tests
      run: sh ./Scripts/run_tests.sh
